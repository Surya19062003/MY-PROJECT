<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        fieldset {
            width: 60%;
            margin: 50px auto;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
        }

        legend {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
        }

        table {
            width: 100%;
        }

        table, th, td {
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend><h1>STUDENT DETAIL</h1></legend>
        <form id="student-form" action="#" method="post" autocomplete="on">
            <table>
                <tr>
                    <td><label for="Fname">First Name:</label></td>
                    <td><input type="text" name="user-Fname" id="Fname" placeholder="Enter First Name" autofocus required></td>
                </tr>
                <tr>
                    <td><label for="Lname">Last Name:</label></td>
                    <td><input type="text" name="user-Lname" id="Lname" placeholder="Enter Last Name" required></td>
                </tr>
                <tr>
                    <td><label for="Age">Age:</label></td>
                    <td><input type="number" name="user-Age" id="Age" placeholder="Enter Age" step="2" min="18" max="25" required></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender:</label></td>
                    <td>
                        <input type="radio" name="user-Gender" id="Male" value="Male"> Male
                        <input type="radio" name="user-Gender" id="Female" value="Female"> Female
                        <input type="radio" name="user-Gender" id="Others" value="Others"> Others
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" name="user-Submit" id="Submit">
            <input type="reset" name="user-Reset" id="Reset">
        </form>
    </fieldset>
</body>
</html>
