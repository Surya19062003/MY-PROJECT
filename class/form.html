<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Detail Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      fieldset {
        width: 50%;
        margin: 50px auto;
        border: 2px solid #3498db;
        border-radius: 10px;
        padding: 20px;
      }

      legend {
        font-size: 1.5em;
        font-weight: bold;
        color: #3498db;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-bottom: 0;
      }

      select {
        cursor: pointer;
      }

      input[type="submit"],
      input[type="reset"] {
        background-color: #3498db;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend><h1>STUDENT DETAIL</h1></legend>
      <form id="student-form" action="#" method="post" autocomplete="on">
        <label for="Fname">First Name:</label>
        <input
          type="text"
          name="user-Fname"
          id="Fname"
          placeholder="Enter First Name"
          autofocus
          required
        />
        <br />
        <br />
        <label for="Lname">Last Name:</label>
        <input
          type="text"
          name="user-Lname"
          id="Lname"
          placeholder="Enter Last Name"
          required
        />
        <br />
        <br />
        <label for="Age">Age:</label>
        <input
          type="number"
          name="user-Age"
          id="Age"
          placeholder="Enter Age"
          step="2"
          min="18"
          max="25"
          required
        />

        <label for="Gender">Gender:</label>
        <input type="radio" name="user-Gender" id="Male" value="Male" /> Male
        <input type="radio" name="user-Gender" id="Female" value="Female" />
        Female
        <input type="radio" name="user-Gender" id="Others" value="Others" />
        Others
        <br />
        <br />
        <label for="DOB">Date Of Birth:</label>
        <input type="datetime-local" name="user-DOB" id="DOB" required />
        <br />
        <br />
        <label for="Qualification">Qualification:</label>
        <input type="radio" name="user-Qualification" id="MSC" value="MSC" />
        MSC
        <input type="radio" name="user-Qualification" id="BSC" value="BSC" />
        BSC
        <input type="radio" name="user-Qualification" id="BCA" value="BCA" />
        BCA
        <input
          type="radio"
          name="user-Qualification"
          id="OthersQualification"
          value="OTHERS"
        />
        OTHERS
        <br />
        <br />
        <label for="COURSE">Course:</label>
        <select name="User-course" id="COURSE" required>
          <option value="WEB">WEB</option>
          <option value="JAVA">JAVA</option>
          <option value="SQL">SQL</option>
        </select>
        <br />
        <br />
        <label for="Mobile"> Mobile:</label>
        <input
          type="tel"
          name="user-Mobile"
          id="Mobile"
          placeholder="Enter Mobile Number"
          pattern="[0-9]{10}"
          minlength="10"
          maxlength="10"
          required
        />
        <br />
        <br />
        <label for="Email"> Email:</label>
        <input
          type="email"
          name="user-Email"
          id="Email"
          placeholder="Enter Email"
          required
        />
        <br />
        <br />
        <label for="Resume"> Resume:</label>
        <input
          type="file"
          name="user-Resume"
          id="Resume"
          accept=".pdf"
          required
        />
        <br />
        <br />
        <label for="Address"> Address:</label>
        <textarea
          name="user-Address"
          id="Address"
          cols="30"
          rows="10"
          required
        ></textarea>
        <br />
        <br />
        <input type="submit" name="user-Submit" id="Submit" />
        <input type="reset" name="user-Reset" id="Reset" />
      </form>
    </fieldset>
  </body>
</html>
