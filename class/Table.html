<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
      }
      th {
        background-color: aqua;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
      }
      td {
        background-color: greenyellow;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
      }
      table,th,td{
        /* border-spacing: 12px;  */
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- collecton of rows and colom 
    table is used to arrange/disply data in ui
    table is made upof cells
    -->
    <table>
      <!-- it is the head of the particular table
         to create a cell th and td tage
        -->
      <thead>
        <tr>
          <th>S.NO</th>
          <th>EMP NAME</th>
          <th>EMP LOCATION</th>
          <th>EMP CURRENT LOCATION</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>SMITH</td>
          <td colspan="2">CHENNAI</td>
          <!-- <td>CHENNAI</td> -->
        </tr>
        <tr>
          <td>2.</td>
          <td>GOKUL</td>
          <td rowspan="3">BANGLORE</td>
          <td rowspan="3">CHENNAI</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>GOWTHAM</td>
          <!-- <td>BANGLORE</td> -->
          <!-- <td>CHENNAI</td> -->
        </tr>
        <tr>
          <td>4.</td>
          <td>AKASH</td>
          <!-- <td>BANGLORE</td> -->
          <!-- <td>CHENNAI</td> -->
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
    <!-- cell padding the space between the content and cell border or cell edge
    th and td is cell 
    the space between each cell is cell pading
    if you want to give space for ellement use (border-spacing) the default value for border spacing is 2px
    border-collapse is used to collapse the table
    -->
    <!-- 
        col span-if we want to merge 2 colom will be use collspan(is an attribute )default value is 1
        row span-if we want to merge 2 row will be use rowspan(is an attribute )default value is 1
     -->
  </body>
</html>
