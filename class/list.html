    <h1>LIST:</h1>
    <!--
        ORDERED LIST:THE LIST WILL MAINTAING SOME SEQUENCE ordered 
        NUMBER WILL BE THE DEFAULT SEQUENCE OF THE ORDER
        USING ORDER LIST I WILL AUTOMATICALLY ASSIGN THE ORDER NUMBER(123)
        TYPE(TYPE IS AN ATTRIBUTE) : IS USED TO CHANGE THE ORDER TYPES LIKE(1,A,a,I,i) 
        START:START IS USED TO CHANGE THE SEQUANCE OF THE NUMBER OR LETTER(A,B,C)TO(D,E,F)
    -->
    <ol type="1" start="3">
        <li>MANGO</li>
        <li>APPLE</li>
        <li>ORANGE</li>
    </ol>


    <h1>UNORDER LIST:</h1>

    -->

        <li>MANGO</li>
        <li>APPLE</li>
        <li>ORANGE</li>
    </Ul>

    <dl>
