<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .carousel-item img {
      max-height: 100vh; 
      max-width: 80vh; 
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="5" aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="6" aria-label="Slide 7"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="7" aria-label="Slide 8"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="8" aria-label="Slide 9"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="9" aria-label="Slide 10"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="10" aria-label="Slide 11"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="11" aria-label="Slide 12"></button>

    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Final Food Menu/1.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/2.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/3.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/4.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/5.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/6.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/7.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/8.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/9.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/10.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/11.jpg" class="d-block w-100"></img>
      </div>
      <div class="carousel-item">
        <img src="./Final Food Menu/12.jpg" class="d-block w-100"></img>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-danger" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
